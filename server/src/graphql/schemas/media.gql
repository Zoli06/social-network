type Media {
  mediaId: ID!
  createdAt: Date!
  updatedAt: Date!
  url: String!
  user: User!
  caption: String
}

input MediaInput {
  url: String!
  caption: String
}

type Query {
  media(mediaId: ID!): Media
}

type Mutation {
  createMedia(media: MediaInput!): Media # image will be uploaded to a cdn by the client, so we just need the url
  deleteMedia(mediaId: ID!): ID
}
