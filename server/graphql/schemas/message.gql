enum VoteType {
  up
  down
}

type Reaction {
  user: User!
  createdAt: Date!
  updatedAt: Date!
  type: Int!
}

input MediaInput {
  url: String!
  caption: String
}

type Message {
  messageId: ID!
  group: Group!
  user: User!
  createdAt: Date!
  updatedAt: Date!
  text: String!
  responseToMessage: Message
  responses: [Message]
  responsesCount: Int!
  reactions: [Reaction!]!
  reaction: Reaction
  upVotes: Int!
  downVotes: Int!
  vote: VoteType
  mentionedUsers: [User!]!
  medias: [Media!]! # urls of the medias
}

input MessageInput {
  text: String!
  responseToMessageId: ID
  mentionedUserIds: [ID!]
  mediaIds: [String!]
}

type Query {
  message(messageId: ID!): Message
}

type Mutation {
  sendMessage(groupId: ID!, message: MessageInput!): Message
  editMessage(messageId: ID!, message: MessageInput!): Message
  deleteMessage(messageId: ID!): ID
  createReaction(messageId: ID!, type: Int): Reaction # also can be used to delete and update
  createVote(messageId: ID!, type: VoteType): VoteType # also can be used to delete and update
}

type Subscription {
  messageAdded(groupId: ID!): Message
  messageEdited(groupId: ID!): Message
  messageDeleted(groupId: ID!): ID
  messageReacted(groupId: ID!): Reaction
  messageUpVoteNumberChanged(messageId: ID!): Int
  messageDownVoteNumberChanged(messageId: ID!): Int
}