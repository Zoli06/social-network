scalar Date

# User things
enum UserUserRelationshipType {
  friend
  incoming_friend_request
  outgoing_friend_request
  blocked
}

type UserUserRelationship {
  user: User!
  type: UserUserRelationshipType!
  createdAt: Date!
  updatedAt: Date!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  userId: ID!
  firstName: String!
  lastName: String!
  middleName: String
  userName: String!
  mobileNumber: String
  email: String!
  registratedAt: Date!
  lastLogin: Date!
  intro: String
  friends: [UserUserRelationship!]!
  incomingFriendRequests: [UserUserRelationship!]!
  outgoingFriendRequests: [UserUserRelationship!]!
  blockedUsers: [UserUserRelationship!]!
  userRelationships: [UserUserRelationship!]! # all relationships
  # TODO: profile picture
}

input UserInput {
  firstName: String!
  lastName: String!
  middleName: String
  userName: String!
  mobileNumber: String
  email: String!
  intro: String
  password: String!
}

# Communication
enum NotificationFrequency {
  off
  low
  frequent
}

enum VoteType {
  up
  down
}

enum Visibility {
  visible,
  hidden
}

type Reaction {
  user: User!
  createdAt: Date!
  updatedAt: Date!
  type: Int!
}

type Vote {
  user: User!
  createdAt: Date!
  updatedAt: Date!
  type: VoteType!
}

type Media {
  mediaId: ID!
  createdAt: Date!
  updatedAt: Date!
  url: String!
  user: User!
}

type Group {
  groupId: ID!
  createdByUser: User!
  createdAt: Date!
  updatedAt: Date!
  name: String!
  messages: [Message!]!
  members: [User!]!
  memberRequests: [User!]!
  bannedUsers: [User!]!
  invitedUsers: [User!]!
  admins: [User!]!
  notificationFrequency: NotificationFrequency!
  description: String
  visibility: Visibility!
}

input GroupInput {
  name: String!
  description: String
  visibility: Visibility!
}

type Message {
  messageId: ID!
  group: Group!
  user: User!
  createdAt: Date!
  updatedAt: Date!
  text: String!
  responeToActivityId: ID
  reactions: [Reaction!]!
  upVotes: Int!
  downVotes: Int!
  mentionedUsers: [User!]!
  medias: [Media!]! # urls of the medias
}

# Query, Mutation, Subscription
type Query {
  user(userId: ID!): User
  me: User!
  group(groupId: ID): Group
  message(messageId: ID): Message
}

type Mutation {
  register(input: UserInput!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  updateUser(input: UserInput!): User! # user only can update his/her own profile

  createGroup(input: GroupInput!): Group!
}
